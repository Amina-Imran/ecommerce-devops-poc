<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-5xl mx-auto px-4 py-10">

    <!-- ðŸ§¾ Page Title -->
    <h1 class="text-3xl font-bold mb-8">Checkout</h1>

    <!-- âœ… Success Message -->
    <div id="successMessage" class="hidden mb-6 p-4 bg-green-100 border border-green-300 text-green-700 rounded">
      âœ… Your order has been placed successfully!
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

      <!-- ðŸ›’ Cart Summary -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Cart Summary</h2>
        <ul class="space-y-4">
          <li class="flex justify-between">
            <span>The Great Adventure (x1)</span>
            <span>$24.99</span>
          </li>
          <li class="flex justify-between">
            <span>Mystery of the Sea (x2)</span>
            <span>$37.00</span>
          </li>
        </ul>
        <div class="border-t mt-4 pt-4 flex justify-between text-lg font-semibold">
          <span>Total</span>
          <span>$61.99</span>
        </div>
      </div>

      <!-- ðŸ“‹ Checkout Form -->
      <form id="checkoutForm" class="bg-white p-6 rounded-lg shadow space-y-4">
        <h2 class="text-xl font-semibold mb-4">Your Details</h2>

        <div>
          <label class="block text-sm font-medium mb-1" for="name">Name</label>
          <input required type="text" id="name" class="w-full border px-4 py-2 rounded focus:outline-none focus:ring focus:ring-blue-300">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1" for="address">Address</label>
          <textarea required id="address" rows="3" class="w-full border px-4 py-2 rounded focus:outline-none focus:ring focus:ring-blue-300"></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1" for="email">Email</label>
          <input required type="email" id="email" class="w-full border px-4 py-2 rounded focus:outline-none focus:ring focus:ring-blue-300">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition">
          Place Order
        </button>
      </form>

    </div>
  </div>

  <!-- âœ… Simple JS to show success message -->
  <script>
    const form = document.getElementById("checkoutForm");
    const successMsg = document.getElementById("successMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      form.reset();
      successMsg.classList.remove("hidden");
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>

</body>
</html>
