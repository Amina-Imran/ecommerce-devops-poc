<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- 🌐 Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">📚 BookStore</h1>
      <ul class="flex space-x-6">
        <li><a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Home</a></li>
        <li><a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Cart</a></li>
        <li><a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- 🧾 Product Grid Section -->
  <main class="max-w-7xl mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold mb-6">Available Books</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      
      <!-- 📘 Book Card Template -->
      <div class="bg-white shadow rounded-lg overflow-hidden flex flex-col">
        <img src="https://via.placeholder.com/300x400?text=Book+Cover" alt="Book Title Example" class="w-full h-64 object-cover">
        <div class="p-4 flex flex-col justify-between flex-grow">
          <h3 class="text-lg font-semibold mb-2">Book Title Example</h3>
          <p class="text-blue-600 font-bold mb-4">$19.99</p>
          <button class="mt-auto bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Add to Cart</button>
        </div>
      </div>

      <!-- 📗 Book Card 2 -->
      <div class="bg-white shadow rounded-lg overflow-hidden flex flex-col">
        <img src="https://via.placeholder.com/300x400?text=Another+Book" alt="Another Book Title" class="w-full h-64 object-cover">
        <div class="p-4 flex flex-col justify-between flex-grow">
          <h3 class="text-lg font-semibold mb-2">Another Book Title</h3>
          <p class="text-blue-600 font-bold mb-4">$14.99</p>
          <button class="mt-auto bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Add to Cart</button>
        </div>
      </div>

      <!-- 📕 Book Card 3 -->
      <div class="bg-white shadow rounded-lg overflow-hidden flex flex-col">
        <img src="https://via.placeholder.com/300x400?text=New+Arrival" alt="New Arrival Book" class="w-full h-64 object-cover">
        <div class="p-4 flex flex-col justify-between flex-grow">
          <h3 class="text-lg font-semibold mb-2">New Arrival Book</h3>
          <p class="text-blue-600 font-bold mb-4">$24.99</p>
          <button class="mt-auto bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Add to Cart</button>
        </div>
      </div>

      <!-- 📙 Book Card 4 -->
      <div class="bg-white shadow rounded-lg overflow-hidden flex flex-col">
        <img src="https://via.placeholder.com/300x400?text=Fantasy+World" alt="Fantasy World" class="w-full h-64 object-cover">
        <div class="p-4 flex flex-col justify-between flex-grow">
          <h3 class="text-lg font-semibold mb-2">Fantasy World</h3>
          <p class="text-blue-600 font-bold mb-4">$21.49</p>
          <button class="mt-auto bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Add to Cart</button>
        </div>
      </div>

    </div>
  </main>

</body>
</html>
