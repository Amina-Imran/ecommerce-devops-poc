<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Detail</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- ðŸ”™ Back to Products -->
  <div class="max-w-6xl mx-auto px-4 py-6">
    <a href="#" class="text-blue-600 hover:underline text-sm">&larr; Back to Products</a>
  </div>

  <!-- ðŸ“˜ Product Detail -->
  <main class="max-w-6xl mx-auto px-4 py-6 bg-white shadow-md rounded-lg">
    <div class="flex flex-col lg:flex-row gap-10 items-start">
      
      <!-- Book Cover -->
      <div class="w-full lg:w-1/2">
        <img src="https://via.placeholder.com/500x700?text=Book+Cover" alt="Book Cover" class="rounded-md w-full h-auto object-cover shadow">
      </div>
      
      <!-- Book Info -->
      <div class="w-full lg:w-1/2">
        <h1 class="text-3xl font-bold mb-4">The Great Adventure</h1>
        <p class="text-gray-700 mb-6">
          Dive into an epic journey full of adventure, mystery, and unforgettable characters. "The Great Adventure" takes you on a literary rollercoaster through lands unknown and hearts discovered.
        </p>
        <p class="text-2xl font-semibold text-blue-600 mb-6">$24.99</p>
        <button class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition duration-200">
          Add to Cart
        </button>
      </div>

    </div>
  </main>

</body>
</html>
